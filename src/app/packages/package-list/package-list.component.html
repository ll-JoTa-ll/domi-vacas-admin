<div class="dm-table">
    <div class="title">
        <h1>Paquetes</h1>
        <div class="buttons" >
            <button mat-raised-button color="warn" style="margin-right: 15px;" (click)="voucher()">Vouchers</button>
          <button mat-raised-button color="warn" style="margin-right: 15px;" (click)="reports()">Reportes</button>
          <button mat-raised-button color="warn" style="margin-right: 15px;" (click)="partner()">Partner Club</button>
          <button mat-raised-button class="dm-button" (click)="logout()">Cerrar Sesión</button>
        </div>

    </div>

    <mat-divider></mat-divider>
    <button mat-raised-button class="dm-button" (click)="create()">Crear Paquete</button>
    <br>
    <mat-form-field class="dm-form-field">
        <input matInput type="text" placeholder="Nombre" [(ngModel)]="name" autocomplete="off">
        <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button (click)="search()">Buscar</button>
    <mat-progress-spinner *ngIf="searching" class="dm-center" mode="indeterminate"></mat-progress-spinner>
    <table *ngIf="!searching" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="isVisible">
            <th mat-header-cell *matHeaderCellDef> En Vitrina </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.isVisible">Si</span>
                <span *ngIf="!element.isVisible">No</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <mat-checkbox (change)="changeStatus(element)" [(ngModel)]="element.isActive" [disabled]="updateTable"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="icon-button" (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="copy">
            <th mat-header-cell *matHeaderCellDef> Duplicar </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button aria-label="icon-button" (click)="openCloneDialog(element)">
                        <mat-icon>file_copy</mat-icon>
                      </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
